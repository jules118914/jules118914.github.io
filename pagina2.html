<html>

    <body>
        <h1>pagina 2</h1>
        <a href="index.html">pagina </a>
          
        <p id="tijdtxt" > <h2>tijd</h2></p>

       <script>
            var reatim = Math.round(Math.random() *500) +500;

            setInterval(function() {
                if(reatim > 0){
                    reatim -= 1;
                }

                document.getElementById("tijdtxt").textContent = reatim;
            }, 1);
        </script>

    </body>
